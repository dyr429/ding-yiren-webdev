<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--my css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--my script-->
    <script src="js/app.js"></script>
    <title>Profile</title>
</head>
<body>
<div class="fixed-top fix-header blue-header">
    <h2>Profile</h2>
    <span class="glyphicon glyphicon-ok icon-right"></span>
</div>
<div class="container">
    <div class="form-titled">
        <h5>Username</h5>
        <input type="text" class="form-control input-block" placeholder="username">
        <h5>Email</h5>
        <input type="email" class="form-control input-block" placeholder="email">
        <h5>First Name</h5>
        <input type="text" class="form-control input-block" placeholder="first name">
        <h5>Last Name</h5>
        <input type="text" class="form-control input-block" placeholder="last name">
        <a class="btn btn-primary btn-block" href="" role="button">Websites</a>
        <a class="btn btn-danger btn-block" href="" role="button">Logout</a>
    </div>
</div>

<div class="navbar-fixed-bottom fix-header blue-header">
    <span class="glyphicon glyphicon-user icon-right"></span>
</div>

</body>
</html>
