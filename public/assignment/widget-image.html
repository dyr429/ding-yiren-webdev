<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--my css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--my script-->
    <script src="js/app.js"></script>
    <title>Wedget Image</title>
</head>
<body>
<div class="fixed-top fix-header grey-header">
    <a href="widget-list.html"><span class="glyphicon glyphicon-chevron-left icon-left blackicon"></span></a>
    <h2>Widget Edit</h2>
    <a href="widget-list.html"><span class="glyphicon glyphicon-ok icon-right blackicon"></span></a>
</div>
<div class="container">
    <form class="form-titled">
        <h5>Name</h5>
        <input type="text" class="form-control input-block" placeholder="Name">
        <h5>Text</h5>
        <input type="text" class="form-control input-block" placeholder="Text">
        <h5>URL</h5>
        <input type="text" class="form-control input-block" placeholder="URL">
        <h5>Width</h5>
        <input type="text" class="form-control input-block" placeholder="Width" value="100%">
        <h5>Upload</h5>
        <input type="file" class="form-control input-block">
        <a class="btn btn-primary btn-block" href="" role="button">Upload Image</a>
        <a class="btn btn-danger btn-block" href="widget-list.html" role="button">Delete</a>
    </form>
</div>

<div class="navbar-fixed-bottom fix-header grey-header">
        <a href="profile.html"><span class="glyphicon glyphicon-user icon-right blueicon"></span></a>
</div>

</body>
</html>
