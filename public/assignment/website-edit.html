<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--my css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--my script-->
    <script src="js/app.js"></script>
    <title>Website Edit</title>
</head>
<body>
<div class="fixed-top fix-header blue-header hidden-xs col-sm-4">
    <span class="glyphicon glyphicon-chevron-left icon-left"></span>
    <h2>Websites</h2>
    <span class="glyphicon glyphicon-plus icon-right"></span>
</div>

<div class="fixed-top fix-header blue-header col-xs-12 col-sm-8">
    <span class="glyphicon glyphicon-ok icon-left"></span>
    <h2>Edit Website</h2>
    <span class="glyphicon glyphicon-ok icon-right"></span>
</div>

<div class="container-fluid full-height">
    <div class="container col-sm-4 hidden-xs full-height">
        <ul class="list-group white-list">
            <li class="list-group-item">
                <p>Address Book App</p>
                <span class="glyphicon glyphicon-cog icon-right"></span>
            </li>
            <li class="list-group-item">
                <p>Blogger</p>
                <span class="glyphicon glyphicon-cog icon-right"></span>
            </li>
            <li class="list-group-item">
                <p>Blogging App</p>
                <span class="glyphicon glyphicon-cog icon-right"></span>
            </li>
            <li class="list-group-item">
                <p>Script Testing App</p>
                <span class="glyphicon glyphicon-cog icon-right"></span>
            </li>
        </ul>
    </div>

    <div class="container col-sm-8 col-xs-12 left-line full-height">
        <div class="form-titled">
            <h5>Name</h5>
            <input type="text" class="form-control input-block" value="Blogger">
            <h5>Description</h5>
            <textarea rows="3"  class="form-control input-block">Northeastern University (NU,
            formerly NEU) is a private research university in Boston, Massachusetts, established
            in 1898. It is categorized as an
            R1 institution (Doctoral Universities: Highest Research Activity) by the Carnegie
            Classification of Institutions of Higher Education</textarea>
            <a class="btn btn-danger btn-block" href="" role="button">Delete</a>
        </div>
    </div>

</div>

<div class="navbar-fixed-bottom fix-header blue-header">
    <span class="glyphicon glyphicon-user icon-right"></span>
</div>

</body>
</html>
